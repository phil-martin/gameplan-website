{% assign image_url = include.image_url | default: "/assets/images/video-bg.jpg" %}
{% assign title = include.title | default: "Watch GamePlan automatically create a Gantt chart" %}
{% assign video_url = include.video_url | default: "https://youtu.be/C6dmYRTuEXI" %}


<section class="u-py-50" style="background:url({{ image_url | absolute_url}}) no-repeat; background-size: cover; background-position: center center;">
    <div class="overlay bg-black-opacity-0_4"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="h1 text-white mx-md-5">
                    {{ title }}
                </h2>
                <p>
                    <a data-fancybox href="{{ video_url }}" class="text-white">
                        <i class="fa fa-play-circle u-fs-md-80 pt-5 text-white"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</section>
