{% assign title = include.title | default: "FAQ" %}
{% assign faqs = include.faqs %}


<section id="faq" class="bg-gray-v1">  
        <div class="container">
        
         <div class="row">
           <div class="col-lg-6 m-auto text-center">
             <h2 class="h1">
               {{ title }}
             </h2>
             <div class="u-h-4 u-w-50 bg-primary rounded mt-4 u-mb-40 mx-auto"></div>
           </div>
         </div> <!--END row-->
         
         <div class="row">
             <div class="col-12 mt-4">
                  <div id="accordion" role="tablist" class="bg-white box-shadow-v3">
                        {% for faq in faqs %}
                      <div class="accordion__faq">
                          <a class="accordion__title p-4" data-toggle="collapse" href="#q{{forloop.index}}">
                              <i class="fa fa-angle-down mr-3"></i>
                              {{ faq.question}}
                          </a>
                          <div id="q{{forloop.index}}" class="collapse" role="tabpanel" data-parent="#accordion">
                              <div class="accordion__text" style="font-size: 18px">
                                  {{ faq.answer}}
                              </div>
                          </div>
                      </div>	 <!-- END accordion__faq-->
                      {% endfor %}	
      
                  </div> <!-- END accordion-->
             </div> <!-- END col-12-->
         </div> <!-- END row-->
         
        </div> <!-- END container-->
      </section> <!-- END section-->
